<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khet - Laser Chess</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Khet - Laser Chess</h1>
      </header>
      
      <!-- Mode Selection Overlay -->
      <div id="mode-selection-overlay" class="mode-selection-overlay">
        <div class="mode-selection-content">
          <h2>Choose Game Mode</h2>
          <div class="mode-buttons">
            <button id="pvp-btn" class="mode-btn mode-btn-pvp">
              <span class="mode-icon">ðŸ‘¥</span>
              <span class="mode-title">Player vs Player</span>
              <span class="mode-desc">Two human players</span>
            </button>
            <button id="pvc-easy-btn" class="mode-btn mode-btn-pvc disabled">
              <span class="mode-icon">ðŸ¤–</span>
              <span class="mode-title">vs Computer - Easy</span>
              <span class="mode-desc">Coming soon</span>
            </button>
            <button id="pvc-medium-btn" class="mode-btn mode-btn-pvc disabled">
              <span class="mode-icon">ðŸ§ </span>
              <span class="mode-title">vs Computer - Medium</span>
              <span class="mode-desc">Coming soon</span>
            </button>
            <button id="pvc-hard-btn" class="mode-btn mode-btn-pvc disabled">
              <span class="mode-icon">ðŸ”¥</span>
              <span class="mode-title">vs Computer - Hard</span>
              <span class="mode-desc">Coming soon</span>
            </button>
          </div>
        </div>
      </div>
      
      <main>
        <div id="game-board" class="board"></div>
        
        <!-- Game Over Overlay -->
        <div id="game-over-overlay" class="game-over-overlay hidden">
          <div class="game-over-content">
            <h2 id="winner-text" class="winner-text"></h2>
            <button id="play-again-btn" class="btn btn-primary">Play Again</button>
          </div>
        </div>
        
        <div class="controls">
          <button id="reset-game" class="btn btn-secondary">Reset Game</button>
        </div>
      </main>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
